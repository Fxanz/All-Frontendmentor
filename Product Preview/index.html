<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Improve your front-end skills by building projects. Preview of our product" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/global.css" />
  </head>
  <body>
    <main>
      <div class="img-container">
        <picture>
          <source media="(min-width: 600px)" srcset="./src/assets/images/image-product-desktop.jpg" />
          <img src="./src/assets/images/image-product-mobile.jpg" alt="Product Image" />
        </picture>
      </div>
      <div class="info-container">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <ul>
          <li>$149.99</li>
          <li>$169.99</li>
        </ul>
        <button><img src="/src/assets/images/icon-cart.svg" alt="icon cart svg">Add to Cart</button>
      </div>
    </main>

    <script src="./src/js/index.js"></script>
  </body>
</html>
