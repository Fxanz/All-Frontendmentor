<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png" />
    <meta name="description" content="Improve your front-end skills by building projects. 3 column preview of our service" />
    <title>Frontend Mentor | Interactive Rating</title>
    <link rel="stylesheet" href="./src/style/global.css" />
  </head>
  <body>
    <main>
      <div class="rating-container">
          <div class="rating-star-icon">
            <img src="./src/assets/images/icon-star.svg" alt="star icon">
          </div>
          <h1 class="rating-heaader">
            How did we do?
          </h1>
          <p class="rating-description">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
          <form action="">
            <ul class="rating-number-container">
              <li class="rating-number" value="1">1</li>
              <li class="rating-number" value="2">2</li>
              <li class="rating-number" value="3">3</li>
              <li class="rating-number" value="4">4</li>
              <li class="rating-number" value="5">5</li>
            </ul>
            <button class="btn-submit">Submit</button>
          </form>
      </div>
    </main>

  <!-- You selected your rating out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch! -->


    <script src="./src/js/index.js"></script>
  </body>
</html>
